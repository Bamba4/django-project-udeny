<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <h1>This is my first template</h1>

    {% for book in data %}
        {% if book.is_published %}
            <h2>{{ book.title }} </h2>
        {% endif %}
    {% endfor %}
</body>
</html>
